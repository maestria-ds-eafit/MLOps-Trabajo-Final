name: Test Model and report to wandb

on:
  push:
    branches:
      - main
    paths:
      - "src/model/test.py"

jobs:
  train_model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        id: setup
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Login to WandB
        run: wandb login ${{ secrets.WANDB_API_KEY }}
      - name: Run test.py
        run: python src/model/test.py --IdExecution=${{ github.run_number }} --dryRun=False
